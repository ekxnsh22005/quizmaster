{% extends 'layout.html' %}

{% block title %} Profile {% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-primary">
            <i class="fas fa-user-circle"></i> Profile
        </h2>
        
        <h4 class="text-center text-muted mb-3">Hello, {{ user.name }}</h4>

        <div class="text-center mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <form action="" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">
                    <i class="fas fa-user"></i> Name
                </label>
                <input type="text" name="name" id="name" class="form-control rounded-3" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-at"></i> Username
                </label>
                <input type="text" name="username" id="username" class="form-control rounded-3" required>
            </div>

            <div class="mb-3">
                <label for="cpassword" class="form-label">
                    <i class="fas fa-lock"></i> Current Password
                </label>
                <input type="password" name="cpassword" id="cpassword" class="form-control rounded-3" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-key"></i> New Password
                </label>
                <input type="password" name="password" id="password" class="form-control rounded-3" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update
                </button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
