{% extends 'layout.html' %}

{% block title %}
    Add Chapter
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0"><i class="fas fa-book-open"></i> New Chapter under {{ subject.subject_name }}</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_chapter', subject_id=subject.id, subject_name=subject.subject_name) }}" method="POST">
                <input type="hidden" name="subject_id" value="{{ subject.id }}">

                <div class="mb-3">
                    <label for="name" class="form-label fw-bold"><i class="fas fa-heading"></i> Chapter Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Enter Chapter Name">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold"><i class="fas fa-align-left"></i> Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3" required placeholder="Enter Chapter Description"></textarea>
                </div>

                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="fas fa-plus-circle"></i> Add Chapter
                    </button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
