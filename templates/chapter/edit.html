{% extends 'layout.html' %}

{% block title %}
    Edit Chapter
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-warning">
        <div class="card-header bg-warning text-white">
            <h2 class="h4 mb-0"><i class="fas fa-edit"></i> Edit Chapter</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold"><i class="fas fa-book"></i> Chapter Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Enter Chapter Name" value="{{ chapter.chapter_name }}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold"><i class="fas fa-align-left"></i> Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3" required placeholder="Enter Chapter Description">{{ chapter.chapter_description }}</textarea>
                </div>

                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-warning me-2">
                        <i class="fas fa-save"></i> Update Chapter
                    </button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
