{% extends 'layout.html' %}

{% block title %}
    Delete Chapter
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-danger">
        <div class="card-header bg-danger text-white">
            <h2 class="h4 mb-0"><i class="fas fa-trash-alt"></i> Delete Chapter</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold"><i class="fas fa-book"></i> Chapter Name</label>
                    <input type="text" name="name" id="name" class="form-control" value="{{ chapter.chapter_name }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label fw-bold"><i class="fas fa-align-left"></i> Description</label>
                    <textarea name="description" id="description" class="form-control" rows="3" disabled>{{ chapter.chapter_description }}</textarea>
                </div>

                <div class="alert alert-warning text-center">
                    <i class="fas fa-exclamation-triangle"></i> <strong>Are you sure you want to delete this chapter?</strong>
                </div>

                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash"></i> Delete Chapter
                    </button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
