{% extends 'layout.html' %}

{% block title %}
    Edit Subject
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-white">
            <h2 class="h4 mb-0"><i class="fa fa-edit"></i> Edit Subject</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_subject', id=subject.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fas fa-book"></i> Subject Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Enter Subject Name" value="{{ subject.subject_name }}">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label"><i class="fas fa-info-circle"></i> Subject Description</label>
                    <input type="text" name="description" id="description" class="form-control" required placeholder="Enter Subject Description" value="{{ subject.subject_description }}">
                </div>

                <div class="d-flex justify-content-start mt-4">
                    <button type="submit" class="btn btn-warning">
                        <i class="fa fa-edit"></i> Update Subject
                    </button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">
                        <i class="fa fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
