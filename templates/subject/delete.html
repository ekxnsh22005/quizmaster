{% extends 'layout.html' %}

{% block title %}
    Delete Subject
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h2 class="h4 mb-0"><i class="fa fa-trash"></i> Delete Subject</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('delete_subject', id=subject.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fas fa-book"></i> Subject Name</label>
                    <input type="text" name="name" id="name" class="form-control" required value="{{ subject.subject_name }}" disabled>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label"><i class="fas fa-info-circle"></i> Description</label>
                    <input type="text" name="description" id="description" class="form-control" required value="{{ subject.subject_description }}" disabled>
                </div>

                <h3 class="text-center text-danger">Are you sure you want to delete this subject?</h3>

                <div class="d-flex justify-content-start mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa fa-trash"></i> Delete Subject
                    </button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">
                        <i class="fa fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
