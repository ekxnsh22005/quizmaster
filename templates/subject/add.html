{% extends 'layout.html' %}

{% block title %}
    Add Subject
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h2 class="h4 mb-0"><i class="fa fa-plus"></i> Add New Subject</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_subject') }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="fas fa-book"></i> Subject Name</label>
                    <input type="text" name="name" id="name" class="form-control" required placeholder="Enter Subject Name">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label"><i class="fas fa-info-circle"></i> Description</label>
                    <input type="text" name="description" id="description" class="form-control" required placeholder="Enter Subject Description">
                </div>

                <div class="d-flex justify-content-start mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-plus"></i> Add Subject
                    </button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary ms-2">
                        <i class="fa fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }

        .card-header {
            text-align: center;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .d-flex {
            display: flex;
            justify-content: center;
        }
    </style>
{% endblock %}
