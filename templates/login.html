{% extends 'layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary mb-3">
            <i class="fas fa-sign-in-alt"></i> Login
        </h2>
        
        <form action="" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" name="username" id="username" class="form-control rounded-3" 
                    placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" name="password" id="password" class="form-control rounded-3" 
                    placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-3">
                <i class="fas fa-arrow-right"></i> Login
            </button>
        </form>

        <div class="text-center mt-3">
            <p class="text-muted">Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
